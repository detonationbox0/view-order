        <div id="order_store"></div>
        <div id="container">

            <!-- https://codepen.io/detonationbox0/pen/bGwoBeg -->
            <div id="sidebar">
                <div id="store-logo">
                    <img src="https://client.themailshark.net/artworkF/marcos-logo.png" alt="marcos-logo"> 
                </div>

                <div class="menu">
                    <i class="fas fa-store sbfas"></i>
                </div>
                <div class="menu">
                    <i class="fas fa-utensils sbfas"></i>
                </div>
                <div class="menu">
                    <i class="fas fa-chart-bar sbfas"></i>
                </div>
                <div class="menu">
                    <i class="fas fa-cogs sbfas"></i>
                </div>
                <div class="menu" id="cart">
                    <i class="fas fa-shopping-cart sbfas"></i>
                </div>
            </div>

            <div id="page">

                <div id="head">
                    <!-- Top of cart area -->
                    <svg viewBox="0 0 100 80" width="40" height="40" id="hamburger">
                        <rect width="100" height="20"></rect>
                        <rect y="30" width="100" height="20"></rect>
                        <rect y="60" width="100" height="20"></rect>
                    </svg>

                    <h2>Shopping Cart</h2>

                </div>

                <div class="page-content" id="page-cart">
                    <div id="page-left">
                        <div id="cart-body">
                            <!-- <div class="ha-button" id="ha-toggle">View Order History</div> -->

                            <div class="cart-section">
                                <i class="fas fa-shopping-cart section-icon"></i>
                                <h4>Shopping Cart</h4><span class="section-item-count">0 Item(s)</span>
                                <span class="spanlink">Expand</span>
                                <i class="fas fa-chevron-right rotate"></i>
                            </div>
                            <div class="cart-section">
                                <i class="fas fa-exclamation-triangle section-icon" id="na-icon"></i>
                                <h4>Needs Attention</h4><span class="section-item-count">0 Item(s)</span>
                                <span class="spanlink">Expand</span>
                                <i class="fas fa-chevron-right rotate"></i>
                            </div>
                            <div class="cart-section">
                                <i class="fas fa-clock section-icon"></i>
                                <h4>Saved Orders</h4><span class="section-item-count">0 Item(s)</span>
                                <span class="spanlink">Expand</span>
                                <i class="fas fa-chevron-right rotate"></i>
                            </div>
                        </div>
    
    
                    </div>
                    <div id="page-right">
    
                        <div id="order-details">
                            <h4 id="od-title">Order Details</h3>
                            <div id="od-orders">
                                <p>Your shopping cart is empty!</p>
                            </div>
                            <div class="od-btn" id="od-btn-place">Place My Order</div>
                            <div class="od-btn de-emph" id="od-btn-cont">Continue Shopping</div>
                            <div class="od-btn de-emph od-btn-history" id="hist-cart">Order History</div>
                        </div>
    
                    </div>
                </div>

                <!--
                    Order History Page ↓ ↓ ↓
                -->

                <div class="page-content" id="page-hist">
                    
                    <div id="hist-container">
                        
                        <div id="hist-head">
                            <span id="hist-head-link">Order History</span>
                            <div class="filter-area">
                                <div class="filter-control hidden-control search-control">
                                    <input type="text" id="search-text" placeholder="Search orders...">
                                    <button class="custom-button" id="search-button">Search</button>
                                </div>
                                <!-- <span id="sort">Sort By:</span>
                                <div class="filter-link">Date</div>

                                <div class="filter-content-area"> -->

                                </div> -->
                            </div>
  
                        </div>
                        <div class="date-controls">
                            <div class="filter-control date-control">
                                <p class="filter-name"><span class="num-orders">0</span> Orders Placed in...</p>
                                <select id="date-sel">
                                    <option value="7">Last Week</option>
                                    <option value="30">Last 30 Days</option>
                                </select>
                            </div>
                            <button class="custom-button" id="filter-date-button">Custom Filter</button>

                        </div>
                        <div class="fly-down-dates">
                            <div class="custom-date-controls">
                                <div class="filter-control date-control">
                                    <p class="filter-name">Start Date</p>
                                    <input type="text" class="datepicker">
                                </div>
                                <div class="filter-control date-control">
                                    <p class="filter-name">End Date</p>
                                    <input type="text" class="datepicker">
                                </div>
                            </div>


                        </div>                    
                        <div id="hist-orders-view">

                            <div id="hist-orders">
